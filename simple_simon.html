<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Minigame</title>
    <link rel="stylesheet" href="css/ss_styling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body class="container">
    <h1>Simple Simon</h1>
    <div id="buttonDisplay">
        <button id="blue" class="tile" value="1"></button>
        <button id="red" class="tile" value="2"></button>
        <button id="orange" class="tile" value="3"></button>
        <button id="yellow" class="tile" value="4"></button>
    </div>
    <h3 id="start">Start</h3>






<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    "use strict";

    var tiles = $('.tile');

    var game = {
        userSeq: [],
        simonSeq: [],
        level: 1,
        score: 0,
        start: false
    };

    $("#start").click(function() {
        game.start = true;
        randomPad();
    });

    tiles.click(function() {
        var tile = $(this);
        var value = parseInt(this.value);
        game.userSeq.push(value);
        compare();

    });

    function randomPad() {
        game.simonSeq.push(Math.floor(Math.random() * 4) + 1);
        console.log(game.simonSeq);
    }

    function compare() {
        if (game.userSeq.length == game.simonSeq.length) {
            if (game.userSeq[game.userSeq.length-1] == game.simonSeq[game.simonSeq.length-1]) {
                newLevel();
                console.log('equal');
            }
        }
    }
    tiles.hover(
            function() {
                $(this).css('opacity', '1');
            },
            function() {
                $(this).css('opacity', '.5');
            }
    );

    function newLevel() {
        ++game.level;
        randomPad();
    }

</script>
</body>
</html>
